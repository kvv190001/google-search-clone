<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Google Images Clone">
    <meta name="author" content="Viet Khue Vu">
    <title>Google Images Clone</title>
    <link rel="stylesheet" href="style-img.css">
    <link rel="icon" href="https://freesvg.org/img/1534129544.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </header>
    <main>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="300px">
            <span>Images</span>
        </div>
        <form action="http://images.google.com/images">
            <div id="search_bar">
                <img src="https://cdn4.iconfinder.com/data/icons/commenly-needed/400/Icon-12-512.png" height="27px" id="magnifier_left">
                <input type="text" name="q" id="search_box">
                
                <img src="//www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png"
                    title="Search by image" height="24px" id="search_img">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    title="Search by voice" height="24px" id="search_voice">
                <img src="https://icon-library.com/images/01-512_7282.png" height="21px" id="magnifier_right">
            </div>
        </form>

    </main>
</body>
