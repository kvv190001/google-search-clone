<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Google Search">
    <meta name="author" content="Viet Khue Vu">
    <title>Google Search clone</title>
    <link rel="icon" href="https://freesvg.org/img/1534129544.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav-top">
            <ul>
                <li><a href="https://about.google/" class="link-top">About</a></li>
                <li><a href="https://store.google.com" class="link-top">Store</a></li>
            </ul>
        </nav>
        <nav class="nav-top">
            <ul>
                <li><a href="https://mail.google.com/" class="link-top">Gmail</a></li>
                <li><a href="img.html" class="link-top">Images</a></li>
                <li><a href="advanced.html" class="link-top">Advanced Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google"
                width="300px">
        </div>
        <form action="https://www.google.com/search">
            <div id="search_bar">
                <img src="https://cdn4.iconfinder.com/data/icons/commenly-needed/400/Icon-12-512.png" height="27px" id="magnifier_left">
                <input type="text" name="q" id="search_box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    title="Search by voice" height="24px" id="search_voice">
            </div>
            <div>
                <input type="submit" name="btnK" value="Google Search" id="gg_search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" id="lucky">
            </div>
        </form>
    </main>

    <div id="blank_space">

    </div>


    <footer>
        <div>
            <a href="https://ads.google.com/">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
    </div>
    <div>
        Copyright &copy; Viet Khue Vu
    </div>
    <div>
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a href="">Settings</a>
    </div>
    </footer>
</body>

</html>
